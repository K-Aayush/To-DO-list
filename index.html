<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
    <title>To-Do list</title>
</head>

<body>
    
    <div class="container my-4">
        <h2 class="head">TO-DO List</h2>


        <div class="form">
            <label for="Title" class="title">Title</label>
            <input type="text" id="title" >
            <small>Add an item to the list.</small>
        </div>
        <div class="form">
            <label for="description" class="description">Description</label>
            <textarea id="description" rows="3"></textarea>
        </div>
        <button id="add" class="btn">Add to list</button>
        <button id="add" class="btn" onclick="clearStorage()">Clear list</button>


        <div id="items">
            <h2>your items</h2>

            <table class="table">
                <thead id="tableHead">
                    <tr>
                        <th scope="col">sNo</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td scope="row">1</td>
                        <td>Need a coffee</td>
                        <td>I need to go for a coffee</td>
                        <td><button class="dlt-btn">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
